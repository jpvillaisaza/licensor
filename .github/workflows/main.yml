on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Cache
      uses: actions/cache@v1
      with:
        path: ~/.stack
        key: ${{ runner.os }}-stack-${{ hashFiles("stack.yaml.lock") }}

    - name: Install GHC
      run: stack setup
    - name: Build dependencies
      run: stack build --only-dependencies
    - name: Build package
      run: stack build
