name: ci

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v1
      with:
        key: ${{ runner.os }}-${{ hashFiles('stack.yaml.lock') }}
        path: .stack-work
        restore-keys: ${{ runner.os }}-
    - uses: actions/setup-haskell@v1.1
      with:
        enable-stack: true
        ghc-version: 8.8.3
        stack-version: 2.1.3
    - run: ls $HOME/.ghcup/ghc || echo "not found"
    - run: ls $HOME/.ghcup/ghc/8.8.3/bin || echo "not found"
    - run: ls /opt/ghc/ || echo "not found"
    - run: ls /opt/ghc/8.8.3/bin || echo "not found"
    - run: stack --system-ghc build --only-dependencies
    - run: stack --system-ghc build
